name: Auto Release â€“ Ruby SDK

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      # ----------------------------------------
      # Require "release: yes"
      # ----------------------------------------
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const text =
              (context.payload.pull_request.title || '') + ' ' +
              (context.payload.pull_request.body || '');
            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not release
        if: steps.check.outputs.release == 'false'
        run: exit 0

      # ----------------------------------------
      # Checkout merged code
      # ----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      # ----------------------------------------
      # Read version from Ruby constants
      # ----------------------------------------
      - name: Read version from Ruby
        run: |
          VERSION=$(ruby -e "
            require './lib/froala-editor-sdk/version'
            puts FroalaEditorSDK::Version::String
          ")

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      # ----------------------------------------
      # Setup Ruby
      # ----------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # ----------------------------------------
      # Build gem
      # ----------------------------------------
      - name: Build gem
        run: gem build wysiwyg-editor-ruby-sdk.gemspec

      # ----------------------------------------
      # Create GitHub Release (NO auto notes)
      # ----------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "Ruby SDK Release v${{ env.VERSION }}"
          body_path: release_notes.txt
          files: "*.gem"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
