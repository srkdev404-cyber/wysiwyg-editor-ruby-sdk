name: Auto Release – Ruby SDK (Child-B)

on:
  pull_request_target:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Check release intent
      # --------------------------------------------
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const title = context.payload.pull_request.title || '';
            const body  = context.payload.pull_request.body || '';
            const text  = `${title} ${body}`;

            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not a release PR
        if: steps.check.outputs.release == 'false'
        run: exit 0

      # --------------------------------------------
      # Checkout merged code
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Read & validate version from gemspec
      # --------------------------------------------
      - name: Read & validate version
        run: |
          VERSION=$(ruby -e "
            spec = Gem::Specification.load('wysiwyg-editor-ruby-sdk.gemspec')
            abort('Version not found') unless spec
            puts spec.version
          ")

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Resolved version: $VERSION"

      # --------------------------------------------
      # Setup Ruby
      # --------------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # --------------------------------------------
      # Create GitHub Release (PR body → release body)
      # --------------------------------------------

      - name: Create GitHub Release
        run: |
          # Sanitize PAT (remove newlines / spaces)
          GH_TOKEN_CLEAN=$(printf "%s" "${{ secrets.PAT }}" | tr -d '\n\r ')

          export GH_TOKEN="$GH_TOKEN_CLEAN"

          gh release create "v${VERSION}" \
            --title "Ruby SDK Release v${VERSION}" \
            --notes "${{ github.event.pull_request.body }}" \
            *.gem

      # --------------------------------------------
      # Build gem
      # --------------------------------------------
      - name: Build gem
        run: |
          gem build wysiwyg-editor-ruby-sdk.gemspec
