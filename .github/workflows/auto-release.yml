name: Auto Release (Ruby SDK)

on:
  pull_request:
    types: [closed]
    branches: [master]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Validate release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const msg = context.payload.pull_request.title + " " +
                        context.payload.pull_request.body;
            core.setOutput("release", /release:\s*yes/i.test(msg) ? "true" : "false");

      - if: steps.check.outputs.release == 'false'
        run: exit 0

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - run: |
          FILE="lib/froala-editor-sdk/version.rb"
          MAJOR=$(grep -Eo 'Major\s*=\s*[0-9]+' $FILE | grep -Eo '[0-9]+')
          MINOR=$(grep -Eo 'Minor\s*=\s*[0-9]+' $FILE | grep -Eo '[0-9]+')
          TINY=$(grep -Eo 'Tiny\s*=\s*[0-9]+'  $FILE | grep -Eo '[0-9]+')
          VERSION="${MAJOR}.${MINOR}.${TINY}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - run: gem build wysiwyg-editor-ruby-sdk.gemspec

      - env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          echo ":rubygems_api_key: $RUBYGEMS_API_KEY" > ~/.gem/credentials
          chmod 600 ~/.gem/credentials
          gemFile=$(ls *.gem | head -n 1)
          gem push "$gemFile"

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "Ruby SDK Release ${{ env.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
