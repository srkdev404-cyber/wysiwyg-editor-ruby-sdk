name: Auto Release â€“ Ruby SDK (Child-B)

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      # -------------------------------------------------
      # Require "release: yes"
      # -------------------------------------------------
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const text =
              (context.payload.pull_request.title || '') + ' ' +
              (context.payload.pull_request.body || '');
            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not a release
        if: steps.check.outputs.release == 'false'
        run: exit 0

      # -------------------------------------------------
      # Checkout merged code
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      # -------------------------------------------------
      # Read version (authoritative source)
      # -------------------------------------------------
      - name: Read version from gemspec
        run: |
          VERSION=$(ruby -e "
            spec = Gem::Specification.load('wysiwyg-editor-ruby-sdk.gemspec')
            puts spec.version
          ")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Releasing version: $VERSION"

      # -------------------------------------------------
      # Setup Ruby
      # -------------------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # -------------------------------------------------
      # Build gem (matches Froala docs)
      # -------------------------------------------------
      - name: Build gem
        run: |
          gem build wysiwyg-editor-ruby-sdk.gemspec

      # -------------------------------------------------
      # Push gem to RubyGems (OFFICIAL STEP)
      # -------------------------------------------------
      - name: Publish to RubyGems
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          mkdir -p ~/.gem
          echo ":rubygems_api_key: $RUBYGEMS_API_KEY" > ~/.gem/credentials
          chmod 600 ~/.gem/credentials

          gem push froala-editor-sdk-${VERSION}.gem

      # -------------------------------------------------
      # Create GitHub Release (NO auto notes)
      # -------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "Ruby SDK Release v${{ env.VERSION }}"
          body_path: release_notes.txt
          files: "*.gem"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
