name: Auto Release (Ruby SDK)

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: PAT

    steps:

      - name: Validate release intent
        id: validate
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const sha = context.payload.pull_request.merge_commit_sha;
            const commit = await github.rest.repos.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: sha
            });

            const isRelease = /release:\s*yes/i.test(commit.data.commit.message);
            core.setOutput("release", isRelease ? "true" : "false");

      - name: Stop if not a release
        if: steps.validate.outputs.release == 'false'
        run: exit 0

      - name: Checkout master
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Read version.rb values
        id: read_version
        run: |
          FILE="lib/froala-editor-sdk/version.rb"

          MAJOR=$(grep -Eo 'Major\s*=\s*[0-9]+' $FILE | grep -Eo '[0-9]+')
          MINOR=$(grep -Eo 'Minor\s*=\s*[0-9]+' $FILE | grep -Eo '[0-9]+')
          TINY=$(grep -Eo 'Tiny\s*=\s*[0-9]+'  $FILE | grep -Eo '[0-9]+')

          VERSION="${MAJOR}.${MINOR}.${TINY}"

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted Ruby version: $VERSION"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      - name: Build gem
        run: gem build wysiwyg-editor-ruby-sdk.gemspec

      - name: Push gem to RubyGems
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          echo ":rubygems_api_key: $RUBYGEMS_API_KEY" > ~/.gem/credentials
          chmod 600 ~/.gem/credentials

          GEMFILE=$(ls *.gem | head -n 1)

          echo "Pushing $GEMFILE to RubyGems..."
          gem push "$GEMFILE"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "Ruby SDK Release v${{ env.VERSION }}"
          body: |
            ✔ Version synced
            ✔ Ruby SDK built  
            ✔ Gem pushed to RubyGems.org  
