name: Auto Release (Ruby SDK)

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      - name: Validate release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const sha = context.payload.pull_request.merge_commit_sha;
            const commit = await github.rest.repos.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: sha
            });
            const isRelease = /release:\s*yes/i.test(commit.data.commit.message);
            core.setOutput("release", isRelease ? "true" : "false");

      - name: Stop if not a release
        if: steps.check.outputs.release == 'false'
        run: exit 0

      - name: Checkout master
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      # FIXED VERSION EXTRACTION
      - name: Read gem version
        id: ver
        run: |
          VERSION=$(grep -Eo '[0-9]+\.[0-9]+\.[0-9]+' lib/froala-editor-sdk/version.rb || true)
          if [ -z "$VERSION" ]; then
            echo "Version could not be extracted"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      - name: Build gem (not publishing)
        run: gem build wysiwyg-editor-ruby-sdk.gemspec

      # FIXED RELEASE CREATION
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "Release v${{ env.VERSION }}"
          body: |
            ✔ Version synced
            ✔ Ruby gem built (local)
            ✖ Gem NOT published to RubyGems
