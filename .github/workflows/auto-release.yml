name: Auto Release – Ruby SDK (Child-B)

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Require "release: yes"
      # -------------------------------------------------
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const title = context.payload.pull_request.title || '';
            const body  = context.payload.pull_request.body || '';
            const text  = `${title} ${body}`;

            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not a release
        if: steps.check.outputs.release == 'false'
        run: exit 0

      # -------------------------------------------------
      # Checkout merged code
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # -------------------------------------------------
      # Read & validate version from gemspec
      # -------------------------------------------------
      - name: Read & validate version
        run: |
          VERSION=$(ruby -e "
            spec = Gem::Specification.load('wysiwyg-editor-ruby-sdk.gemspec')
            abort('Version not found') unless spec
            puts spec.version
          ")

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Releasing version: $VERSION"

      # -------------------------------------------------
      # Setup Ruby
      # -------------------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # -------------------------------------------------
      # Build gem (NO publish)
      # -------------------------------------------------
      - name: Build gem
        run: |
          gem build wysiwyg-editor-ruby-sdk.gemspec

      # -------------------------------------------------
      # Create GitHub Release (PR body → release notes)
      # -------------------------------------------------
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release create "v${VERSION}" \
            --title "Ruby SDK Release v${VERSION}" \
            --notes "${{ github.event.pull_request.body }}" \
            *.gem
