name: Sync Version From Main Repo (Ruby SDK)

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Read version from dispatch event
        id: ver
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          echo "Incoming version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update Ruby version.rb (Major/Minor/Tiny)
        run: |
          FILE="lib/froala-editor-sdk/version.rb"
          if [ ! -f "$FILE" ]; then
            echo "ERROR: Version file not found!"
            exit 1
          fi

          IFS='.' read -r MAJOR MINOR TINY <<< "${{ env.VERSION }}"

          sed -i "s/Major = .*/Major = ${MAJOR}/" $FILE
          sed -i "s/Minor = .*/Minor = ${MINOR}/" $FILE
          sed -i "s/Tiny = .*/Tiny = ${TINY}/"   $FILE

          echo "Updated Ruby version.rb to ${{ env.VERSION }}"

      - name: Update gemspec dependency version
        run: |
          GEMSPEC="wysiwyg-editor-ruby-sdk.gemspec"
          if [ ! -f "$GEMSPEC" ]; then
            echo "ERROR: Gem specification file not found!"
            exit 1
          fi

          sed -i "s/gem.add_dependency 'froala-editor-sdk'.*/gem.add_dependency 'froala-editor-sdk', '${{ env.VERSION }}'/" $GEMSPEC

          echo "Updated gemspec dependency version to ${{ env.VERSION }}"

      - name: Create sync branch
        run: |
          git checkout -B sync-${{ env.VERSION }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore: sync Ruby SDK version to v${{ env.VERSION }}" || echo "No changes"

      - name: Push sync branch (force overwrite)
        run: |
          git push origin sync-${{ env.VERSION }} --force

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: sync-${{ env.VERSION }}
          base: master
          title: "Version Sync: v${{ env.VERSION }}"
          body: |
            This PR updates:
            - Ruby SDK version.rb → **v${{ env.VERSION }}**
            - gemspec dependency → **v${{ env.VERSION }}**
            Merge after validation.
