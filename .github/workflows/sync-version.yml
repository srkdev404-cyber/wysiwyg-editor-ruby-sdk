name: Sync Version From Main Repo (Ruby SDK)

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Read version from dispatch event
        id: ver
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Incoming version: $VERSION"

      # Update Ruby gem version file
      - name: Update version in Ruby SDK
        run: |
          FILE="lib/froala-editor-sdk/version.rb"
          if [ ! -f "$FILE" ]; then
            echo "Version file not found: $FILE"
            exit 1
          fi
          sed -i "s/[0-9]\+\.[0-9]\+\.[0-9]\+/${{ env.VERSION }}/g" $FILE
          echo "Updated Ruby SDK version to ${{ env.VERSION }}"

      - name: Create sync branch
        run: |
          git checkout -B sync-${{ env.VERSION }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore: sync version v${{ env.VERSION }}" || echo "No changes"

      # FIX FOR YOUR ERROR â†’ FORCE PUSH
      - name: Push sync branch
        run: |
          git push origin sync-${{ env.VERSION }} --force

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: sync-${{ env.VERSION }}
          base: master
          title: "Version Sync: v${{ env.VERSION }}"
          body: |
            This PR updates the Ruby SDK version to **v${{ env.VERSION }}**.
            Merge after validation.
          token: ${{ secrets.PAT }}
