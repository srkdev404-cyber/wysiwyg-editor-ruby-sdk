name: Sync Version (Ruby SDK)

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      # ----------------------------------------
      # Checkout repository
      # ----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      # ----------------------------------------
      # Load version & release notes
      # ----------------------------------------
      - name: Load payload
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV
          echo "${{ github.event.client_payload.release_notes }}" > release_notes.txt

      # ----------------------------------------
      # Update Ruby SDK version constants
      # ----------------------------------------
      - name: Update version.rb and gemspec
        run: |
          FILE="lib/froala-editor-sdk/version.rb"
          IFS='.' read -r MAJOR MINOR TINY <<< "${{ env.VERSION }}"

          sed -i "s/Major = .*/Major = ${MAJOR}/" $FILE
          sed -i "s/Minor = .*/Minor = ${MINOR}/" $FILE
          sed -i "s/Tiny = .*/Tiny = ${TINY}/"   $FILE

          GEMSPEC="wysiwyg-editor-ruby-sdk.gemspec"
          sed -i "s/gem.add_dependency 'froala-editor-sdk'.*/gem.add_dependency 'froala-editor-sdk', '${{ env.VERSION }}'/" $GEMSPEC

      # ----------------------------------------
      # Create / update sync branch
      # ----------------------------------------
      - name: Commit changes
        run: |
          git checkout -B sync-${{ env.VERSION }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "chore: sync Ruby SDK v${{ env.VERSION }} with official release notes" || true
          git push origin sync-${{ env.VERSION }} --force

      # ----------------------------------------
      # Create Pull Request
      # ----------------------------------------
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: sync-${{ env.VERSION }}
          base: master
          title: "Release v${{ env.VERSION }}"
          body: "release: yes"
