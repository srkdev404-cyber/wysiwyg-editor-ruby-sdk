name: Sync Version (Ruby SDK)

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - run: |
          VERSION="${{ github.event.client_payload.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - run: |
          FILE="lib/froala-editor-sdk/version.rb"
          IFS='.' read -r MAJOR MINOR TINY <<< "${{ env.VERSION }}"
          sed -i "s/Major = .*/Major = ${MAJOR}/" $FILE
          sed -i "s/Minor = .*/Minor = ${MINOR}/" $FILE
          sed -i "s/Tiny = .*/Tiny = ${TINY}/"   $FILE

          GEMSPEC="wysiwyg-editor-ruby-sdk.gemspec"
          sed -i "s/gem.add_dependency 'froala-editor-sdk'.*/gem.add_dependency 'froala-editor-sdk', '${{ env.VERSION }}'/" $GEMSPEC

      - run: |
          git checkout -B sync-${{ env.VERSION }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore: sync Ruby SDK version ${{ env.VERSION }}" || true

      - run: git push origin sync-${{ env.VERSION }} --force

      - uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: sync-${{ env.VERSION }}
          base: master
          title: "Sync Version ${{ env.VERSION }}"
          body: "Automated version sync."
